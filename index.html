              500: '#05445E', // Main Brand (Holidays) Color
              600: '#04364B',
              700: '#032B3B',
              800: '#02202C',
              900: '#01151D',
            },
            accent: {
              DEFAULT: '#D88C51', // Warm Sand/Terracotta

        }
